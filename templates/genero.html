{% extends "layout.html" %}

{% block contenido %}

<div class="container">
	<img class='centra' src="\static\images\mega.png" alt="internet" width="200 " vspace="20" hspace="10" />
	<div class="row">
		<h1 style="text-align:center">Generos literarios registrados</h1>
	</div>

	<table class="center">
		<th>Nombre</th>
		<td align="center">Opciones</td>
		{% for gen in consulta %}
		<tr>
			<td align="center"> {{gen.nom_gen}} </td>
			<td align="center"> <a href="/editarL/{{gen.id_genero}}"> Editar </a> <a
					href="/eliminarL/{{gen.id_genero}}"> Eliminar </a></td>

		</tr>
		{% endfor %}
	</table>
	<div class="row">
		<h1 style="text-align:center">Registrar un nuevo genero</h1>
	</div>

	<form action="\agregargenero" method="POST">
		<div class="row input-container">
			<div class="col-xs-12">
				<div class="styled-input wide">
					<input type="text" id='nombre' name='nombre' required />
					<label>Nombre del genero</label>
				</div>
				
			</div>
			<div class="col-xs-12">
				<input type="submit" value="Salvar Cambios!" class="btn-lrg submit-btn">

			</div>
		</div>
	</form>

</div>



{% endblock %}
