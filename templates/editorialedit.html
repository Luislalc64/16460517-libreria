{% extends "layout.html" %}


{% block contenido %}

<div class="container">
	<img class='centra' src="\static\images\mega.png" alt="internet" width="200 " vspace="20" hspace="10" />
	<div class="row">
		<h1 style="text-align:center">Editorial</h1>
	</div>

	<div class="row">
		<h1 style="text-align:center">Editar Editorial</h1>
	</div>

	<form action="\editarE2" method="POST">
		<div class="row input-container">
			<div class="col-xs-12">

				<div class="styled-input wide">
					<input type="text" id='nombre' name='nombre' required {% for libro1 in consulta %} <option
						value="{{libro1.nombre_editorial}}">

					</option>
					{% endfor %}
					<label>Nombre</label>
				</div>

				<div class="hidden">
					<input type="hidden" id='id' name='id' required {% for libro1 in consulta %}
						value="{{libro1.id_editorial}}">
					{% endfor %}
				</div>
			</div>

			<div class="col-xs-12">
				<input type="submit" value="Salvar Cambios!" class="btn-lrg submit-btn">
			</div>
		</div>
	</form>
</div>


{% endblock %}
