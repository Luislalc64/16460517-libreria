{% extends "layout.html" %}

{% block contenido %}

<div class="container">
	<img class='centra' src="\static\images\mega.png" alt="internet" width="200 " vspace="20" hspace="10" />
	<div class="row">
		<h1 style="text-align:center">Favoritos</h1>
	</div>

	
	<div class="row">
		<h1 style="text-align:center">Buscar favoritos por usuario</h1>
	</div>

	<form action="\buscarfav" method="POST">
		<div class="row input-container">
			<div class="col-xs-12">
				<div class="select">
					<select name="usr" required>
						<option hidden selected>USUARIOS</option>
						{% for usr0 in usr0 %}
						<option value="{{usr0.id}}">
							{{usr0.email}}
						</option>
						{% endfor %}
					</select>
				</div>
			</div>
			<div class="col-xs-12">
				<input type="submit" value="Buscar!" class="btn-lrg submit-btn">

			</div>

			<table class="center">
				<th>Nombre</th>
				<td align="center">Favorito de:</td>
				<td align="center">Opciones</td>
				{% for usr in usr %}
				<tr><td align="center"> {{usr.titulo_libro}} </td>
					<td align="center"> {{usr.email}} </td>
					<td align="center">  <a href="/eliminarf/{{usr.id_listafav}}"> Eliminar </a></td>
		
				</tr>
				{% endfor %}
			</table>
		</div>
	</form>

</div>



{% endblock %}
