{% extends "layout.html" %}


{% block contenido %}

<div class="container">
	<div class="row">
		<img class='centra' src="\static\images\mega.png" alt="internet" width="200 " vspace="20" hspace="10" />
		<h1 style="text-align:center">Editoriales registradas</h1>
	</div>
	<table class="center">
		<th>Nombre</th>
		<td align="center">Opciones</td>
		{% for edi in consulta %}
		<tr>
			<td align="center"> {{edi.nombre_editorial}} </td>
			<td align="center"> <a href="/editarL/{{edi.id_editorial}}"> Editar </a> <a
					href="/eliminarL/{{edi.id_editorial}}"> Eliminar </a></td>

		</tr>
		{% endfor %}
	</table>

	<form action="\agregareditorial" method="POST">
		<h1 style="text-align:center">Editoriales registradas</h1>
		<div class="row input-container">
			<div class="col-xs-12">
				<div class="styled-input wide">
					<input type="text" id='nombre' name='nombre' required />
					<label>Nombre de la editorial</label>
				</div>
			</div>
			<div class="col-xs-12">
				<input type="submit" value="Salvar Cambios!" class="btn-lrg submit-btn">
			</div>
		</div>
	</form>
</div>


{% endblock %}
