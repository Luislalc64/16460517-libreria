{% extends "layout.html" %}

{% block contenido %}

<div class="container">
	<img class='centra' src="\static\images\mega.png" alt="internet" width="200 " vspace="20" hspace="10" />
	<div class="row">
		<h1 style="text-align:center">Autores Registrados</h1>

	</div>

	<table class="center">
		<th>Nombre</th>
		<th>Fecha de nacimiento</th>
		<th>Nacionalidad</th>
		<td align="center">Opciones</td>
		{% for aut in consulta %}
		<tr>
			<td align="center"> {{aut.nom_autor}} </td>
			<td align="center"> {{aut.fecha_nac}} </td>
			<td align="center"> {{aut.nacionalidad}} </td>
			<td align="center"> <a href="/editarA1/{{aut.id_autor}}"> Editar </a> <a href="/eliminarA/{{aut.id_autor}}">
					Eliminar </a></td>

		</tr>
		{% endfor %}
	</table>
	<div class="row">
		<h1 style="text-align:center">Registrar un nuevo Autor</h1>

	</div>

	<form action="\agregarautor" method="POST">
		<div class="row input-container">
			<div class="col-xs-12">
				<div class="styled-input wide">
					<input type="text" id='nombre' name='nombre' required />
					<label>Nombre</label>
				</div>
			</div>
			<div class="col-xs-12">
				<div class="styled-input wide"> Fecha de Nacimiento
					<input type="date" id='fecha' name='fecha' required />

				</div>


			</div>
			<div class="col-xs-12">
				<div class="styled-input wide">
					<input type="text" id='nac' name='nac' required />
					<label>Nacionalidad</label>
				</div>
				<div class="col-xs-12">
					<input type="submit" value="Salvar Cambios!" class="btn-lrg submit-btn">

				</div>
			</div>


	</form>
</div>


{% endblock %}
